<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Tweet アプリ</title>
  <meta name="robots" content="noindex,nofollow">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body ng-app="App">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="./index.html" class="navbar-brand">Twitterアプリ</a>
        </div>
        <div class="navbar-right">
          <a href="./index.html" 
             class="btn btn-primary navbar-btn">help</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>

        </div>
    </div>
  </div>

  <div class="container-fluid">
   <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
      <ul class="nav nav-sidebar">
        <li class="active"><a href="#">group1</a></li>
        <li><a href="#">group2</a></li>
        <li><a href="#">group3</a></li>
        <li><a href="#">group4</a></li>
       </ul>
       <ul class="nav nav-sidebar">
         <li><a href="">group5</a></li>
         <li><a href="">group6</a></li>
         <li><a href="">group7</a></li>
         <li><a href="">group8</a></li>
         <li><a href="">group9</a></li>
       </ul>
       <ul class="nav nav-sidebar">
         <li><a href="">aaa</a></li>
         <li><a href="">bbb</a></li>
         <li><a href="">ccc</a></li>
       </ul>
    </div> 
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <div class="container"
           ng-controller="MainController">
        <div class="page-header">
          <hr>
          <h1>Twitter</h1>
        </div>

        <form class="input-group input-group-lg"
              ng-submit="addTweet()">
          <input type="text"
                 required
                 placeholder="Tweetしてください"
                 class="form-control input-lg"
                 ng-model="newTitle">
          <span class="input-group-btn">
            <button type="submit"
                    class="btn btn-default">Tweetする
            </button>
          </span>
        </form>

        <hr>

        <div class="btn-toolbar">
          <div class="btn-group">
            <button class="btn btn-default"
                   ng-class="{active: !currentFilter}"
                   ng-click="changeFilter()">
                   全Tweet数
              <span class="badge">{{ allCount }}
              </span>
            </button>
          </div>
          <div class="btn-group">
            <button class="btn btn-danger"
                    ng-click="removeTweet()">全Tweet削除
            </button>
          </div>
        </div>

        <hr>

        <ul class="list-unstyled">
           <li class="tweet-item"
               ng-repeat="tweet in tweets"
               ng-class="{editing: tweet == editing}">
              <form class="input-group input-group-lg"
                    name="tweetForm"
                    ng-submit="tweetEdit(tweetForm)">
                <label class="input-group-addon">
                 <input type="checkbox">
                </label>
                <p class="form-control input-lg tweet-title"
                   ng-hide="tweet == editing"
                   ng-dblclick="editTweet(tweet)">{{ tweet.title }}
                </p>
                <input type="text"
                       required
                       class="form-control input-lg"
                       ng-model="tweet.title"
                       ng-show="tweet == editing"
                       my-select="tweet == editing"
                       ng-blur="tweetEdit(tweetForm)">
                <span class="input-group-btn del-btn"
                      ng-if="tweet != editing">
                  <button type="reset"
                          class="btn btn-danger"
                          ng-click="removeTweet(tweet)">削除
                  </button>
                </span>
              </form>
           </li>
        </ul>
      </div>
     </div>
     <div class="container">
      <p class="text-right">
        <button class="btn btn-default" scroll-top>
          <span class="glyphicon glyphicon-chevron-up"></span>
          ページの先頭に戻る
        </button>
      </p>
      <ul class="footer-link">
        <li><a href="https://github.com/hayashidac">Github</a></li>
      </ul>
      <p class="text-center">Copyright © 2014 sitech.</p>
     </div>
    </div>
  </div>


  <script src="../js/angular.min.js"></script>
  <script src="../js/location.js"></script>
  <script src="../js/app.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="../js/docs.min.js"></script>

</body>
</html>
