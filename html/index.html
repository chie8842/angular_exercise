<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Tweet アプリ</title>
  <meta name="robots" content="noindex,nofollow">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body ng-app="App">
  <header class="navbar navbar-inverse navbar-fixed-top" role="banner">
<nav class="container">
      <div class="navbar-header">
        <button type="button"
          class="navbar-toggle" data-target-id="header-menu">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="./index.html" class="navbar-brand">Twitterアプリ</a>
      </div>
      <div class="collapse navbar-collapse" id="header-menu">
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a class="dropdown-toggle"</a>
            <ul class="dropdown-menu">
              <li actively="'/' + group.id">
                <a>Index</a>
              </li>
              <li actively="'/' + group.id + '/' + article.id">
                <a>aaa</a>
              </li>
            </ul>
          </li>
        </ul>
        <div class="navbar-right">
          <a href="./index.html" 
             class="btn btn-primary navbar-btn">Jump to home</a>
        </div>
      </div>
    </nav>
  </header>

  

  <div class="location-bar"></div>

  <div class="container"
       ng-controller="MainController">
    <div class="page-header">
      <hr>
      <h1>Twitter</h1>
    </div>

    <form class="input-group input-group-lg"
          ng-submit="addTweet()">
      <input type="text"
             required
             placeholder="Tweetしてください"
             class="form-control input-lg"
             ng-model="newTitle">
      <span class="input-group-btn">
        <button type="submit"
                class="btn btn-default">Tweetする</button>
      </span>
    </form>

    <hr>

    <div class="btn-toolbar">
      <!--
      <div class="btn-group">
        <button class="btn btn-success">全て完了/未了</button>
      </div>
    -->
      <div class="btn-group">
        <button class="btn btn-default"
                ng-class="{active: !currentFilter}"
                ng-click="changeFilter()">
                全Tweet数
                <span class="badge">{{ allCount }}</span>
        </button>
        <!--
        <button class="btn btn-default"
                ng-class="{active: currentFilter == filter.remaining}"
                ng-click="changeFilter(filter.remaining)">
                未了
                <span class="badge">{{ remainingCount }}</span>
        </button>
        <button class="btn btn-default"
                ng-class="{active: currentFilter == filter.done}"
                ng-click="changeFilter(filter.done)">
                完了
                <span class="badge">{{ doneCount }}</span>
        </button>
      -->
      </div>
      <div class="btn-group">
        <button class="btn btn-danger"
                ng-click="removeTweet()">全Tweet削除</button>
      </div>
    </div>

    <hr>

    <ul class="list-unstyled">
      <li class="tweet-item"
          ng-repeat="tweet in tweets"
          ng-class="{editing: tweet == editing}">
        <form class="input-group input-group-lg"
              name="tweetForm"
              ng-submit="tweetEdit(tweetForm)">
          <label class="input-group-addon">
            <input type="checkbox">
          </label>
          <p class="form-control input-lg tweet-title"
             ng-hide="tweet == editing"
             ng-dblclick="editTweet(tweet)">{{ tweet.title }}</p>
          <input type="text"
                 required
                 class="form-control input-lg"
                 ng-model="tweet.title"
                 ng-show="tweet == editing"
                 my-select="tweet == editing"
                 ng-blur="tweetEdit(tweetForm)">
          <span class="input-group-btn del-btn"
                ng-if="tweet != editing">
            <button type="reset"
                    class="btn btn-danger"
                    ng-click="removeTweet(tweet)">削除</button>
          </span>
        </form>
      </li>
    </ul>
  </div>

<footer class="footer">
    <div class="container">
      <p class="text-right">
        <button class="btn btn-default" scroll-top>
          <span class="glyphicon glyphicon-chevron-up"></span>
          ページの先頭に戻る
        </button>
      </p>
      <ul class="footer-link">
        <li><a href="https://github.com/hayashidac">Github</a></li>
      </ul>
      <p class="text-center">Copyright © 2014 sitech.</p>
    </div>
  </footer>


  <script src="../js/angular.min.js"></script>
  <script src="../js/location.js"></script>
  <script src="../js/app.js"></script>

</body>
</html>
